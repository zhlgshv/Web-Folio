<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Folio</title>
    <script src="https://kit.fontawesome.com/a412c7a011.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="./img/IMAGE.svg" alt="#">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#" class="menu-link">Work</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">About</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Shop</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Blog</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Contact</a>
                    </li>
                </ul>
                <div class="wrapper">
                    <a href="#">Cart(0)</a>
                    <div class="wrap-line">
                        <div class="wrap-transform"></div>
                        <div class="wrap-transform"></div>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <div class="impact">
                    <div class="impact-text">
                        <h2>I design digital products that make an impact.</h2>
                        <p class="alex">Hi! I’m Alex, a product designer based in Oakland. I create user-friendly interfaces for fast-growing startups.</p>
                        <button>
                            <p>Hire me!</p>
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                        <div class="cup">
                            <img src="./img/IMAGE (1).svg" alt="#">
                            <div class="cup-text">
                                <p>Independent Of The Year</p>
                                <span>Annual Awards 2020 • awwwards.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="impact-img">
                        <img src="./img/IMAGE (13).png" alt="#">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

    </main>

    <footer>
        
    </footer>
